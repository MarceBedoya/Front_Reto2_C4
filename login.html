<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="js/validarlogin.js"></script>
    <title>Login</title>

</head>

<body>

    <div class="container-fluid vh-100" style="margin-top: 20px;">
        <div class="" style="margin-top: 200px;">
            <div class="rounded d-flex justify-content-center bd-highlight">
                <div class="col-md-4 col-sm-12 shadow-lg bg-light">
                    <div class="text-center" style="background-color: #f888c0">
                    </div>
                    <form action="" id="formlogin"  style="background-color: #f888c0">
                        <h3 class="text-primary text-center">Iniciar Sesión</h3>
                        <div class=" p-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary border-dark">
                                    <i class="bi bi-person-plus-fill text-white"></i>
                                </span>
                                <input type="text" class="form-control border-dark" placeholder="Correo" name="email"
                                    id="email" required />

                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary border-dark">
                                    <i class="bi bi-key-fill text-white"></i>
                                </span>
                                <input type="password" class="form-control border-dark" placeholder="Contraseña"
                                    name="password" id="password" required />

                            </div>
                            <div class="text-center">
                                <button onclick="ingresar()" class="btnIngresar">Ingresar</button>
                            </div>
                            <p class="text-center mt-2">¿No tienes una cuenta?
                                <a href="/registrarUser.html">Crear cuenta</a>
                            </p>

                        </div>


                    </form>

                </div>

            </div>


        </div>



    </div>

</body>

</html>
