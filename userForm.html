<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/userForm.js"></script>  

    <title>Formulario usuarios</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="container col-md-8 col-sm-12 shadow-lg" style="background-color: #f888c0">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="userForm" class="form " action="">
                        <h3 class="text-center text-white">Formulario de usuario</h3>
                        <div class="form-group">
                            <label for="id" class="text-white">Id</label><br/>
                            <input type="number" name="name" id="id" class="form-control border-dark" required>
                        </div>
                        <div class="form-group">
                            <label for="identification" class="text-white ">Identificación:</label><br />
                            <input type="number" name="identification" id="identification" class="form-control border-dark"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="name" class="text-white">Nombre</label><br/>
                            <input type="text" name="name" id="name" class="form-control border-dark" required>
                        </div>
                        <div class="form-group">
                            <label for="address" class="text-white">Dirección</label><br>
                            <input type="text" name="address" id="address"class="form-control border-dark" required>
                        </div>
                        <div class="form-group">
                            <label for="cellPhone" class="text-white">Telefono</label><br>
                            <input type="number" name="cellPhone" id="cellPhone"  class="form-control border-dark" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-white">Correo</label>
                            <input type="text" name="email" id="email" class="form-control border-dark" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Contraseña</label><br>
                            <input type="password" name="password" id="password" class="form-control border-dark" required>
                        </div>
                        <div class="form-group">
                            <label for="zone" class="text-white">Zona</label><br>
                            <input type="text" name="zone" id="zone" class="form-control border-dark" required>
                        </div>
                        <div class="form-group">
                            <label for="type" class="text-white">Tipo Usuario</label><br>
                            <select name="type" id="type"class="form-control border-dark" required>
                                <option selected value="">Selecciona tipo de usuario</option> 
                                <option value="coordinadorZona">Coordinador de zona</option>
                                <option value="asesorComercial">Asesor Comercial</option>                                                             
                              </select >                            
                        </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" name="guardarDatos" class="btn btn-dark btn-md" value="Guardar" onclick="saveUser()"/>
            
        </div>
       
       </form>
    </div>
    <div class="container m-5" id="myListUser">
        <script type="text/javascript"> 
            window.onload = getUser();
            </script>
        
    </div>
    <button class="btn m-5 btn-dark btn-md" onclick="window.location.href='/login.html'">Login</button> 
    <button class="btn m-5 btn-dark btn-md" onclick="window.location.href='/registrarUser.html'">Registrar</button> 
    <button class="btn m-5 btn-dark btn-md" onclick="window.location.href='/productoForm.html'">Productos</button> 
    
</body>
</html>
